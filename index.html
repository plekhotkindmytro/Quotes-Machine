<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://use.fontawesome.com/c652bc348f.js"></script>
    <title>
        Business quotes
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="cover">
        <div class="cover-caption">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <h1 id="cover-title" class="display-3">Business quotes</h1>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <div id="quote" class="card card-inverse card-info mb-3 text-center">
                            <div class="card-block">
                                <blockquote class="card-blockquote">
                                    <p id="quote-text"></p>
                                    <footer id="quote-author" class="blockquote-footer"></footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <button type="button" id="next-quote" class="btn btn-outline-success">Next quote</button>
                        <button type="button" id="tweet" class="btn btn-outline-info"><i class="fa fa-twitter" aria-hidden="true"></i>&nbsp;Tweet</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
